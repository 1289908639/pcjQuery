    <script id="menu" type="text/html">
        {{each firstPage menu i}}
        <li class="navname">
            <a href="template/fuwu.html?serviceId={{menu.serviceId}}" target="_blank"></a>
            <i>{{menu.title}}</i>

            <!-- 浮层列表 -->

                {{/each}}

        </li>

    <script id="contentList" type="text/html">
        {{each firstPage item i}}
        <div class="content">

                    <!--<span class="serviceType">{{item.description}}</span>-->
                </div>
                <!-- 服务内容 -->
                <div class="servicetags">
                    <div class="tagsListHeader">
                        <span class="lookMore"><a href="/template/fuwu.html?serviceId={{item.serviceId}}">更多商品></a></span>
                    </div>
                    <div class="row">
                        {{each item.content val i}}
                        <a href="template/detail.html?detailId={{val.detailId}}" class="form-group shopList">
                            <div class="col-md-3 col-xs-6 member-container ServiceBorder">
                                <img src="{{val.imgUrl}}" class="serviceImg" alt="">
                                <div class="serviceName">{{val.serviceName}}</div>
                                <div class="description">{{val.description}}</div>
                                <div class="price">
                                    <span style="font-size: 20px;">{{val.price}}</span>元/{{val.priceDesc}}
                                    <span class="btn">查看详情</span>
                                </div>
                            </div>
                        </a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

<script>
    /*禁止用户缩放网页*/
    var scrollFunc=function(e){
        e=e || window.event;
        if(e.wheelDelta && event.ctrlKey){//IE/Opera/Chrome
            event.returnValue=false;
        }else if(e.detail){//Firefox
            event.returnValue=false;
        }
    }

    $('.carousel').carousel({
        interval: 3000
    })

    //    加载头尾
    $(document).ready(function(){
        $(".footerWrap").load("template/footer.html")
        $(".headerWrap").load("template/header.html")

    });
    //左侧菜单栏li不知道哪里来的
    (function(){
        // 左侧菜单栏
        let $ul = $("#info"),$lis = $ul.find("li")
        $lis.hover(function(){
            $(this).find('#icon').addClass('act').attr("src",'img/icon1.png');
            // 获取索引 li的高度 42
            $width = -$(this).index()*$(this).height()
            $(this).find("#infomask").removeClass('hide').css('top',$width+'px');
        },function(){
//					if($(this).find('#icon').attr("src",'img/icon1.png')){
            $(this).removeClass('act').find('#icon').attr("src",'img/right.png')
            $(this).removeClass('showBg')
//					}
            $(this).find("#infomask").addClass('hide');
        });
    })()


    $(function(){

        /*// js轮播图
         $('.bg').flexslider({
         directionNav: true
         });*/

        //ajax发送请求数据
        $.get('/taobao',function(data){
            console.log(data)
            var html = template('contentList', data);
            $('.boxWrap').append(html);
//       artTemplate 默认的HTML模板加载都会被缓存起来。设置全部不缓存。
//       template.config('cache',false);
//       左侧菜单
            var menuTxt = template('menu',data)
            $('#info').append(menuTxt)

            $('#info > li').hover(function () {
                $(this).addClass('showBg').siblings().removeClass('showBg')
//
                $(this).find('#icon').addClass('act').attr("src",'img/icon1.png');
                // 获取索引 li的高度 42
                $width = -$(this).index()*$(this).height()
                $(this).find("#infomask").removeClass('hide').css({
                    'top': $width+'px',
                    'display':'block'
                });
            },function(){
//          if($(this).find('#icon').attr("src",'img/icon1.png')){
                $(this).removeClass('showBg')
                $(this).find('#icon').attr("src",'img/right.png').removeClass('act')
//          }
                $(this).find("#infomask").addClass('hide');
            })
        })


//		 切换城市地址 读取本地locationStorage城市名
//			let cityName = localStorage.getItem('city') === null ? '北京':localStorage.getItem('city')
//		 $('#showCity').text(cityName)



    })

</script>
